<!DOCTYPE html>
<html lang="pt-br">
<head class = "restricted-admin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Objetos</title>
</head>
<body class="body">    
    <header>
        <div class="container">
            <div class="logo">              
                <a href="achai/src/views/admin/panel/"><img src="../../../../../assets/imgs/logo.png"  alt="Achaí"/>  </a>             
            </div>
            <div class="breadcrumb">Breadscrum</div><br><br>
        </div>
    </header>
    
    <main>
        <div class="container" >
            <div id="camera">
                <div class="take-picture">
                    <video autoplay></video><br>
                    <canvas></canvas>                               
                </div>                 
            </div>            
            
            <form id="form">                
                <input type="hidden" name="id" id="id">
                <img id="img-picture"/>                            
                <input type="file" name="image_address" id="image-address">                

                <label for="">Categorias</label><br>
                <select name="category_id" id="category-id"></select>                
                <br><br>                
                
                <label for="">Descrição</label><br>
                <textarea name="description" cols="30" rows="10" id="description"></textarea>
                <br><br>
                
                <label for="">Informar local</label><br>
                <input type="text" name="local" id="local">
                <br><br>

                <button id="save-button">Cadastrar</button>
            </form>            
        </div>
    </main>
    
    <div class="background-modal">        
        <div class="container">
            <div id="img-register-modal">
                <span id="exit-modal-button">
                    <img src="" alt="">
                    X
                </span><br>
                <span>
                    <img src="" alt="">
                    <span id="take-picture-button">Tirar foto</span>
                </span><br>

                <label class="picture" for="image-address">
                    <img src="" alt="">                    
                    <span id="choose-picture-button">Escolher existente</span>            
                </label> 
            </div>
        </div>
        
    </div>
    
    <script type = "module" src="index.js" ></script>    
    <script type = "module" src="../../../../../assets/js/utilities.js"></script>
</body>
</html>
