<!DOCTYPE html>
<html lang="pt-br">
<head class = "restricted-admin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >    
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Objetos</title>
</head>
<body class="body"> 
    <div class="background-modal">        
        <div class="container">
            <div id="img-register-modal">
                <div>
                    <p id="exit-modal-button"></p>
                </div>

                <div id="open-picture-modal">                    
                    <span></span>
                    <p>Camera</p>
                </div>

                <label for="image-address">
                    <span></span>                   
                    <p id="choose-picture-button">Escolher existente</p>            
                </label>          
                
            </div>

            <div class="cam-modal">                
                <video autoplay></video>
                <button id="take-picture-button"><span></span></span>Tirar Foto</button>
            </div>

        </div>        
        
    </div>
    
    <header>
        <div class="container"></div>
    </header>

   
    <main>
        <div class="container" >           
            
            <form id="first-form">                
                <input type="hidden" name="id" id="id">
                <img id="img-picture" alt="Inserir imagem"/>    
                <canvas></canvas>                       
                <input type="file" name="image_address" id="image-address">                

                <label for="">Categorias</label>
                <select name="category_id" id="category-id"></select> 
                
                <label for="">Descrição</label>
                <textarea name="description" cols="30" rows="10" id="description"></textarea>               
                
                <label for="">Informar local</label>
                <input type="text" name="local" id="local">
                <button id="save-button">Cadastrar</button>
            </form>            
        </div>
    </main>
    
    
    <script type = "module" src="index.js" ></script>    
    <script type = "module" src="../../../../../assets/js/utilities.js"></script>
</body>
</html>
