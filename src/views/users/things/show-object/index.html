<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <link rel="stylesheet" href="index.css">

    <title>Objeto</title>
</head>
<body class="body">  
    <header>
        <div class="container">            
            <div class="logo">              
                <a href=""><img src="../../../../../assets/imgs/logo.png"  alt="Achaí"/>  </a>             
            </div>

            <div class="breadcrumb">Breadscrum</div><br><br>
        </div>
    </header>

    <main>
        <div class="container">    
            <form id='first-form' action="" method="post">                        
                <input type="hidden" name="id" id="data-id">                         
                <input type = "hidden" name="image_address" id="image-address">                        
                <img >                       
                <br><br> 

                <label for="">N°: </label>
                <span id="code"></span>
                <br><br> 
                <label for="">Categoria: </label><br>
                <span id="category"></span>
                <input type = "hidden" name="category_id" id="category-id">                                               
                <br><br>
                                        
                <label for="description">Descrição</label><br>
                <textarea name="description" cols="30" rows="10" id="description"></textarea>
                <br><br>

                <label for="local">Local perdido</label><br>
                <input type="text" name="local" id="local">
                <br><br>                    
                
                <label for="local">Horario perdido</label><br>
                <input type="text" name="date" id="date">
                <br><br>                    
                
                <input type = "hidden" name="returned_status" id="returned-status">                         

                <button id="its-my-button">É meu</button>                        
            </form>

            <div id="send-email-modal">               
               <form action="">
                 <label for="email">Insira seu email</label><br>
                 <input type="email" name="to" id="to" required/>
                 <br><br><br>
        
                 Para: <input type="text" name="from" id="from" value="allangeorge@virtual.ufc.br"> <br><br>
                 Assunto:<br>
                 <input type="text" name="subject" id="subject" value="Achai - Objeto Reservado"> <br><br>
                 Mensagem:<br>
                 <textarea name="body" cols="30" rows="10" id="message-body"></textarea>
                 <br><br>          
                 
                 <button id="send-email-button"> Enviar</button>
               </form> 
            </div>  

            <div id="qrcode-modal">
                <p>O QR code abaixo foi enviado para o seu email. <br> 
                    Por favor mostrar quando for á secretaria buscar o seu objeto</p>
                <div id="qrcode"></div> <br>
                <button id="confirm-screen-qrcode-button">OK</button>
            <div>                            
        </div>

    </main>         
    
    <script type = "module" src="index.js" ></script>
    <script type = "module" src="../../../../../assets/js/utilities.js"></script>
    <script src="../../../../../assets/js/libraries/qrcode.min.js"></script>
</body>
</html>
